
interface lag1 {
    admin-state enable
    description "LACP to Spine"
    lag {
        lag-type lacp
        lacp {
            interval FAST
            lacp-mode ACTIVE
        }
        min-links 2
        member-speed 10G
    }
    vlan-tagging true
    subinterface 1 {
        type bridged
        admin-state enable
        vlan {
            encap {
                single-tagged {
                    vlan-id 10
                }
            }
        }
    
    }
    subinterface 2 {
        admin-state enable
        type bridged
        vlan {
            encap {
                single-tagged {
                    vlan-id 20
                }
            }
        }
    
    }
}

network-instance mac-vrf-1 {
    description "Sample MAC-VRF Network Instance"
    type mac-vrf
    admin-state enable
    interface lag1.1 {
        interface-ref {
            interface lag1
            subinterface 1
        }
    }
    interface lag1.2 {
        interface-ref {
            interface lag1
            subinterface 2
        }
    }
    bridge-table {
        mac-limit {
            maximum-entries 500
        }
        mac-learning {
            admin-state enable
            aging {
                admin-state enable
                age-time 600
            }
        }
        mac-duplication {
            admin-state enable
            monitoring-window 5
            num-moves 3
            hold-down-time 3
            action blackhole
        }
    }
}

interface ethernet-1/1 {
    admin-state enable
    description "Trunk to Spine"
    ethernet {
            aggregate-id lag1
    }
}

interface ethernet-1/2 {
    admin-state enable
    description "Trunk to Spine"
    ethernet {
            aggregate-id lag1
    }
}


